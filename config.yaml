data:
  features_path: "data/satellite_imagery.csv"
  labels_path: null
  target_column: "label"

split:
  test_size: 0.2
  random_state: 42

gwo:
  n_wolves: 8
  max_iterations: 10
  param_bounds:
    max_depth: [3, 10]
    learning_rate: [0.01, 0.3]
    subsample: [0.5, 1.0]

model:
  n_estimators: 200
  objective: "binary:logistic"
  eval_metric: "auc"
